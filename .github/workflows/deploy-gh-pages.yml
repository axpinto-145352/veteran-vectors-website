name: Build and deploy to gh-pages (safe, uses PAT)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build    # CHANGE this if your build command is different

      - name: Ensure publish directory exists
        run: mkdir -p public

      - name: Copy static files into publish_dir (so they are always included)
        run: |
          # Adjust these paths if your files are located elsewhere in the repo
          cp -f index.html public/index.html || true
          cp -f FAQ.html public/FAQ.html || true
          cp -f newsletter.html public/newsletter.html || true
          cp -f CNAME public/CNAME || true
          mkdir -p public/js
          cp -f js/dvf-sdk.js public/js/dvf-sdk.js || true
          # If your images are in a folder like "assets" or "public_source", adjust the next line:
          # cp -r -f assets public/ || true

      - name: Deploy to gh-pages (uses PAT)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'
