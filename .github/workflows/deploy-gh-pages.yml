name: Build and deploy to gh-pages (safe, uses skip-ci)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & build (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci || true
            if npm run | grep -q ' build'; then
              npm run build || true
            fi
          fi

      - name: Prepare publish folder (public)
        run: |
          rm -rf public
          mkdir -p public
          # If build produced dist, copy it into public
          if [ -d "dist" ]; then
            cp -r -f dist/* public/ || true
          fi
          # Copy common static sources into public (adjust paths if needed)
          cp -f index.html public/index.html || true
          cp -f FAQ.html public/FAQ.html || true
          cp -f newsletter.html public/newsletter.html || true
          cp -f CNAME public/CNAME || true
          mkdir -p public/js
          cp -f js/dvf-sdk.js public/js/dvf-sdk.js || true
          # Copy image folders (adjust name if your images folder differs)
          if [ -d "public_source" ]; then cp -r -f public_source/* public/ || true; fi
          if [ -d "assets" ]; then cp -r -f assets/* public/ || true; fi
          if [ -d "images" ]; then cp -r -f images/* public/ || true; fi
          echo "---- public folder contents ----"
          ls -la public || true

      - name: Deploy to gh-pages (uses PAT if provided)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          commit_message: "deploy: ${{ github.sha }} [skip ci]"
