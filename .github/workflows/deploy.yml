name: Build and deploy to gh-pages (safe)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build    # adjust if your build command differs

      - name: Ensure publish directory exists
        run: mkdir -p public

      - name: Copy static files into publish_dir (so they are always included)
        run: |
          # adjust paths if your files live in other locations
          cp -f newsletter.html public/newsletter.html || true
          cp -f FAQ.html public/FAQ.html || true
          cp -f CNAME public/CNAME || true
          mkdir -p public/js
          cp -f js/dvf-sdk.js public/js/dvf-sdk.js || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'
